<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="start-box">
            <input type="text" id="input-counter" placeholder="زمان خود را به ثانیه وارد کنید..." />
            <button id="start-counter">شروع</button>
        </div>
        <div id="error-message"></div>
        <div class="c100 p100">
            <span>250</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
        <div class="message">
            <span class="loading">در حال اجرا...</span>
            <span class="success">شمارنده با موفقیت با پایان رسید</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
